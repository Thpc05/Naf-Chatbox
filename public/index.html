<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Simples</title>
    <!-- Vinculando o arquivo CSS local -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contêiner principal do chatbox -->
    <div id="chat-container">

        <!-- 1. Cabeçalho -->
        <header>
            <h1>Naf - Chatbox</h1>
        </header>

        <!-- 2. Área de Mensagens -->
        <main id="chat-messages">
            <!-- Mensagem inicial do Bot -->
            <div class="message-wrapper bot">
                <div class="message">
                    <p>Olá! Como posso ajudar você hoje?</p>
                </div>
            </div>
        </main>

        <!-- 3. Formulário de Envio (Rodapé) -->
        <footer>
            <form id="chat-form">
                <input 
                    type="text" 
                    id="message-input"
                    placeholder="Digite sua mensagem..." 
                    autocomplete="off"
                >
                <button type="submit">Enviar</button>
            </form>
        </footer>

    </div>

    <!-- Vinculando o arquivo JavaScript local -->
    <script src="script.js"></script>
</body>
</html>
